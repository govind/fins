
        <div class="form-group row">
                <label for="wc-workflowname" class="col-sm-2 col-form-label">Action</label>
                <div class="col-sm-3">
                                <select name="action" class="form-control" required ng-model="action" ng-attr-id="{{$index}}" ng-change="getselectedinput($index)">
                                                <option value="" ng-selected="true">Select Action</option>
                                                <option ng-value="item" ng-repeat="item in getactionType">{{item}}</option>
                                               </select> 
                                               <span ng-show="workflowConfigInput.$submitted &&  workflowConfigInput.action.$error.required" class="errorText">Action is a required field</span>            
                </div>
        </div>

        <div class="form-group row">
                <label for="wc-workflowname" class="col-sm-2 col-form-label">Input</label>
                <div class="col-sm-4">
                        <div class="row">
                                       <div class="col">
                                            <label for="sclients" class="label-bg-clr">Input</label> 
                                           <!-- <select class="custom-select" multiple="multiple" ng-attr-id="available_{{$index}}" onchange="getselectavailable()"></select>
                                            <select class="custom-select" multiple="multiple" ng-attr-id="select_{{$index}}"></select> -->
                                            <select name="inoutvaluedy" class="custom-select" multiple ng-model="available" ng-attr-id="{{$index}}" ng-options="client as client for client in availableclients"></select>         
                                        </div>
                                        
                                        <div class="col-2 flex-center-custom">    
                                        <button id="moveright" class="btn_arrow_style" type="button" value="Add Client" ng-click="additem(available)"><i class="material-icons">
                                                chevron_right
                                                </i></button>
                                        <button id="moveleft" class="btn_arrow_style" type="button" value="Remove Client" ng-click="removeitem(input)"><i class="material-icons">
                                                chevron_left
                                                </i></button>
                                        </div>    
                                        <!--<input id="moverightall" type="button" value="Add All Clients" ng-click="moveAll(availableclients,selectedclients)" />-->  
                                        <!--<input id="moveleftall" type="button" value="Remove All Clients" ng-click="moveAll(selectedclients,availableclients)" />-->
                                        <div class="col">
                                        <label for="sclients" class="label-bg-clr">Selected</label>                                                    
                                        <select name="selectedclients"  class="custom-select" multiple ng-model="input" ng-attr-id="{{$index}}">
                                                        <option ng-value="input" ng-repeat="input in selectedclients">{{input}}</option>
                                        </select>
                                        
                                        <!-- <span ng-show="selectedclients.length >= 0 && workflowConfigInput.$submitted &&  workflowConfigInput.selectedclients.$error.required" class="errorText">Action is a required field</span>-->
                                        </div>
                        
                                    </div>
            </div>
        </div>
